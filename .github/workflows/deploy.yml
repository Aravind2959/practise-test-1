name: Deploy Project
on: [push, workflow_dispatch]
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
    - name: download code
      uses: actions/checkout@v4
    - name: Install Nodejs
      uses: actions/setup-node@v4
      with
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: run tests
      run: npm test
    - name: deploy
      run: echo "deployed succesfully"
